<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
    <input id="text" type="text" autofocus value='https://www.qrcode.com/en/index.html' style="width:50%; height:20px; font-size:large;" /><br />
    <label for="ecLevel" style="font-size: large;">容错 Error Correction Rate</label>
    <select id="ecLevel" style="margin-top: 30px;">
        <option value=0>7%</option>
        <option value=1>15%</option>
        <option value=2>25%</option>
        <option value=3>30%</option>
    </select>
    <div id="qrcode" style="width:400px; height:400px; margin: 30px 5%;"></div>

    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById('qrcode'));
        // var qrcode = new QRCode(document.getElementById('qrcode'), {useSVG: true});
        function makeCode () {        
            var elText = document.getElementById("text");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            qrcode.draw(elText.value, parseInt(document.getElementById('ecLevel').value));
        }

        makeCode();

        $("#text").on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
        $("#ecLevel").on("change", function () {
            makeCode();
        });
    </script>
</body>
