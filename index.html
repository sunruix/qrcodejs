<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
    <input id="text" type="text" autofocus value='https://www.qrcode.com/en/index.html' style="width:50%; height:20px; font-size:large ;" /><br />
    <label for="ecLevel">容错 Error Correction</label>
    <select id="ecLevel">
        <option value=0>7%</option>
        <option value=1>15%</option>
        <option value=2>25%</option>
        <option value=3>30%</option>
    </select>
    <div id="qrcode" style="width:400px; height:400px; margin: 30px 5%;"></div>

    <script type="text/javascript">
        var ele = document.getElementById("qrcode");
        var qrcode = new QRCode(ele, {
            width : parseInt(ele.style.width),
            height : parseInt(ele.style.height),
            correctLevel: parseInt(document.getElementById("ecLevel").value)
        });

        function makeCode () {        
            var elText = document.getElementById("text");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</body>
